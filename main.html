<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Your Blog Title</title>

<style>

  .container {

    width: 100%;

    height: 100%;

    padding: 10px;

    background: white;

    display: flex;

    flex-direction: column;

    align-items: flex-start;

    gap: 10px;

  }



  .header {

    width: 100%;

    padding: 10px 0;

    display: flex;

    align-items: center;

    justify-content: space-between;

    gap: 20px;

  }



  .logo,

  .icon {

    width: 27px;

    height: 27px;

    background: #D9D9D9;

    border-radius: 50%;

  }



  .icon {

    width: 24px;

    height: 24px;

  }



  .headline {

    color: black;

    font-size: 19px;

    font-family: 'Inter', sans-serif;

    font-weight: 700;

  }



  .post {

    width: 100%;

    flex-direction: column;

    display: flex;

    gap: 10px;

  }



  .title,

  .body,

  .footer {

    width: 100%;

    color: black;

    font-family: 'Inter', sans-serif;

    word-wrap: break-word;

  }



  .title {

    font-size: 16px;

    font-weight: 700;

  }



  .body {

    font-size: 15px;

    font-weight: 400;

  }



  .footer {

    font-size: 15px;

    font-weight: 400;

  }



  .divider {

    flex: 1;

    border-top: 1px solid black;

  }

</style>

</head>

<body>

<div class="container">



    <div class="header">

        <div style="display: flex; align-items: center; gap: 10px;">

            <div class="logo"></div>

            <div class="headline">Headline</div>

        </div>

        <div>

            <div class="icon"></div>

        </div>

    </div>



    <div class="post-section">

        <!-- Post 1 -->

        <div class="post">

            <div class="title">Post Title 1</div>

            <div class="body">This is the body of the first post...</div>

            <div class="footer">Read more...</div>

        </div>

        <div class="divider"></div>

        

        <!-- Post 2 -->

        <div class="post">

            <div class="title">Post Title 2</div>

            <div class="body">This is the body of the second post...</div>

            <div class="footer">Read more...</div>

        </div>

        <div class="divider"></div>

        

        <!-- More posts would follow here... -->

    </div>



</div>

</body>

</html>
